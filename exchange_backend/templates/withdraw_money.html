{% extends "base.html" %}
{% load static %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'js/withdraw.js' %}"></script>
{% endblock %}

{% block body %}

<div class="form-group">
    <label for="amount">Amount</label><br>
    <input class="form-control" type="number" data-user={{user.id}} id="amount" name="amount" value="">
</div>

<div class="form-group">
    <label for="curr_dropdown">Currency Type</label><br>
    <div class="col-6">
        <select id="curr_dropdown" name="curr_dropdown" class="form-control">
            {% for curr in currencies %}
            <option value="{{ curr.id }}" selected>{{ curr.name }}</option>
            {% endfor %}
        </select>z
    </div>
</div>

<div class="form-group">
    <button type="submit" class="btn btn-outline-success btn-block" id="withdraw-submit"> Withdraw Money
    </button>
</div>
{% endblock %}
